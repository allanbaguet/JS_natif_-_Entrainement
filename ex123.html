<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="./public/assets/css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Entrainement</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="ex1.html">Exercice 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="ex2.html">Exercice 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="ex3.html">Exercice 3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="ex4.html">Exercice 4</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="ex5.html">Exercice 5</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container py-5">

        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control border" id="username" name="username" placeholder="Nom d'utilisateur">
                <div id="usernameHelp" class="form-text error d-none">Ce nom d'utilisateur n'est pas valide</div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control border" id="email" aria-describedby="emailHelp" placeholder="Email">
                <div id="emailHelp" class="form-text error d-none">Cet email n'est pas valide</div>
            </div>

            <div class="mb-3">
                <label for="password1" class="form-label">Mot de passe</label>
                <input type="text" class="form-control" id="password1">
                <div id="nudge">
                    <span class="badge text-bg-danger d-none">Faible</span>
                    <span class="badge text-bg-warning d-none">Moyen</span>
                    <span class="badge text-bg-success d-none">Fort</span>
                </div>
            </div>

            <div class="mb-3">
                <label for="password2" class="form-label">Confirmation</label>
                <input type="password" class="form-control" id="password2">
                <div id="password2Help" class="form-text error d-none">Les mots de passe doivent correspondre</div>
            </div>


            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./public/assets/js/script.js"></script>
